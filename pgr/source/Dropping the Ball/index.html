<script type="text/javascript">
"use strict";
var t = 4;
var all = '';
var words = ['abider', 'aliner', 'amend', 'amuser', 'arouser', 'atoner',
  'awaken', 'bend', 'blunger', 'bracer', 'braver', 'brazer', 'caper',
  'carouser', 'caver', 'censurer', 'chider', 'chump', 'clamp', 'cleaver',
  'closer', 'clover', 'cramp', 'crater', 'craven', 'craver', 'dangler',
  'deluder', 'driver', 'drover', 'eloper', 'eraser', 'fend', 'fink',
  'finn', 'flaker', 'fleer', 'flite', 'gambler', 'gaper', 'glade',
  'globe', 'glover', 'gramp', 'granger', 'grater', 'gravel', 'graver',
  'grazer', 'gripe', 'groper', 'grouser', 'grumbler', 'hedger', 'heighth',
  'jangler', 'japer', 'kink', 'laver', 'leaser', 'ledger', 'lionizer',
  'mangler', 'mend', 'mink', 'muser', 'paver', 'pearl', 'pend', 'phoney',
  'pink', 'placer', 'plead', 'pleaser', 'pledger', 'plunger', 'praiser',
  'prater', 'prattler', 'preserver', 'presider', 'presumer', 'pricer',
  'prime', 'prover', 'purger', 'rambler', 'raver', 'relater', 'revoker',
  'revolver', 'saver', 'scamp', 'scant', 'scarer', 'scare', 'scarp',
  'scorer', 'scowl', 'scrape', 'shackler', 'shaver', 'shunt', 'sidler',
  'sink', 'skink', 'slaker', 'slaver', 'sloper', 'slope', 'smiler',
  'smiter', 'spacer', 'span', 'sparer', 'spare', 'spark', 'spar', 'spate',
  'spat', 'spay', 'spiker', 'spine', 'stare', 'start', 'stickler', 'stippler',
  'stoner', 'stripe', 'stumbler', 'surger', 'tangler', 'taper', 'teasel',
  'tend', 'torc', 'tore', 'tracer', 'tramp', 'trifler', 'tripe', 'trover',
  'twaddler', 'twine', 'upraiser', 'wangler', 'waver', 'whaler', 'wink',
  'yearn'];
function choose(array) {
  return array[Math.floor(Math.random() * array.length)];
  }
function reduce(date) {
  var word = choose(words);
  if (date.getYear() % 2) { return word.substring(0, word.length - 1); }
  return word.substring(1, word.length);
  }
function line() {
  var main = document.getElementById('main');
  var date = new Date();
  var next = document.createElement('div');
  if (t <= 150) { t += 1; } // number of lines at a time
    else { main.removeChild(document.getElementById('main').firstChild); }
  if (date.getYear() % 2 === 0) { next.style.marginLeft = '50%'; }
  if (Math.random() < 0.2 && all !== '') { all = ''; }
    else {
      all = choose(['he ', 'she ', '']) + reduce(date) + 's '
      all += reduce(date) + choose(['s', '']);
      if (Math.random() < 0.333) {
        all = choose(['they ', 'the ', 'his ', 'her ', 'you ', 'we ']);
        all += reduce(date) + choose([' ', '? ']) + reduce(date) + 's';
        }
      if (Math.random() < 0.333) {
        all = choose(['unto', 'upon', 'along', 'beside', 'beneath', 'above']);
        all += choose([' the ', ' that '])+reduce(date)+'s';
        }
      }
  next.appendChild(document.createTextNode(all));
  main.appendChild(next);
  }
</script>
<title>Dropping the Ball</title>
</head>
<body onload="line(); setInterval(line, 500);">
  <div id="main">
    <div>Dropping the Ball</div>
    <div>a poem for 2011-2012 <a href="about_dropping.html">*</a></div>
    <div><a href="http://nickm.com">Nick Montfort</a></div>
    <div></div>
  </div>
</body>
