<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Withering worms wander, wording worlding warning, weather winds wait</title>
	<link rel='stylesheet' id='cjc-global'  href='assets/css/app.css' type='text/css' media='all' />
</head>
<body id="gradient">
	<main class="app">
		<header class="app-header">
			<div class="app-heading-wrap first-part">
				<h1 class="app-heading top-right">withering worms wander</h1>
			</div>
			<div class="app-heading-wrap second-part">
				<h2 class="app-heading mid-left">wording worlding warning</h2>
			</div>
			<div class="app-heading-wrap third-part">
				<h2 class="app-heading bottom-right">weather winds wait</h2>
			</div>
		</header>
		<section class="app-conent">
			<article class="poem" id="poem"></article>
		</section>
		<section class="bug-playground">
			<img class="bug a" src="assets/images/snails.webp" alt="Image of two snails mating"/>
			<img class="bug b" src="assets/images/yellow-moth.webp" alt="Image of a yellow moth"/>
			<img class="bug c" src="assets/images/blue-shiny-bug.webp" alt="Image of a blue shiny bug"/>
			<img class="bug d" src="assets/images/red-fly.webp" alt="Image of the red fly"/>
			<img class="bug e" src="assets/images/blue-matte-bug.webp" alt="Image of a blue matte bug"/>
			<img class="bug f" src="assets/images/brown-moth.webp" alt="Image of the brown moth"/>
			<img class="bug g" src="assets/images/red-bug.webp" alt="Image of red bug"/>
		</section>
	</main>
</body>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' id='cjc-jquery'></script>
<script type='text/javascript' src='assets/js/app.js' id='cjc-global-js'></script>
</html>
